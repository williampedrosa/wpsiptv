<script>
    $(function () {
        $('#btnSair').click(function() {
            $.cookie('user', '', { expires: -1, path: '/'});
            location.reload();
        });
    });

    function imgError(image) {
        image.onerror = "";
        image.src = "../img/user_default.png";
        return true;
    }

    function loadImage(image)
    {
        image.onload = "";
        $('img').removeAttr('hidden');
    }
</script>
